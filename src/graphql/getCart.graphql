fragment CartItemProductDetail on ProductDetail {
  id
  size
  color
  product {
    id
    modelId
    title
    price
  }
  productImages {
    url
  }
}

fragment CartItems on CartItem {
  id
  quantity
  productDetails {
    ...CartItemProductDetail
  }
}

fragment Cart on Cart {
  count
  total
  items {
    ...CartItems
  }
}

query GetCart {
  me {
    cart {
      ...Cart
    }
  }
}
