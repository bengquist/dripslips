fragment CartItemProductDetail on ProductDetail {
  id
  size
  color
  product {
    id
    modelId
    title
    price
  }
  productImages {
    url
  }
}

fragment CartItems on Cart {
  count
  total
  items {
    id
    quantity
    productDetails {
      ...CartItemProductDetail
    }
  }
}

query GetCart {
  me {
    cart {
      ...CartItems
    }
  }
}
